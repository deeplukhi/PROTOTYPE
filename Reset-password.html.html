<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-field {
            margin-bottom: 15px;
            margin-right: 20px;
        }
        .input-field input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkblue;
        }
        #otpSection, #passwordSection {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Forget Password</h2>
    <!-- Phone/Email Input -->
    <div class="input-field" id="emailSection">
        <label for="email">Phone Number / Email ID</label>
        <input type="text" id="email" placeholder="Enter phone/email">
    </div>

    <!-- Get OTP Button -->
    <button class="btn" id="getOtpBtn" onclick="showOtpSection()">Get OTP</button>

    <!-- OTP Section -->
    <div id="otpSection">
        <div class="input-field">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" placeholder="Enter OTP">
        </div>
        <button class="btn" id="verifyOtpBtn" onclick="showPasswordSection()">Verify OTP</button>
    </div>

    <!-- New Password Section -->
    <div id="passwordSection">
        <div class="input-field">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>
        <div class="input-field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>
        <button class="btn" onclick="resetPassword()">Reset Password</button>
    </div>
</div>

<script>
    function showOtpSection() {
        var emailInput = document.getElementById('email').value;
        if (emailInput === '') {
            alert('Please enter your phone number or email.');
            return;
        }
        document.getElementById('otpSection').style.display = 'block';
        document.getElementById('getOtpBtn').style.display = 'none';
    }

    function showPasswordSection() {
        var otpInput = document.getElementById('otp').value;
        if (otpInput === '') {
            alert('Please enter the OTP.');
            return;
        }
        document.getElementById('passwordSection').style.display = 'block';
        document.getElementById('verifyOtpBtn').style.display = 'none';
    }

    function resetPassword() {
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword === '' || confirmPassword === '') {
            alert('Please enter and confirm your new password.');
            return;
        }
        if (newPassword !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }
        alert('Password has been reset successfully!');
    }
</script>

</body>
</html>
